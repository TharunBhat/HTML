<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eaeaea;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            width: 300px;
        }
        .calculator h2 {
            text-align: center;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            font-size: 16px;
        }
        button {
            width: 45%;
            padding: 8px;
            margin: 5px 2%;
            font-size: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-size: 17px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number">
        <div>
            <button onclick="calc('sum')">Sum</button>
            <button onclick="calc('diff')">Difference</button>
            <button onclick="calc('prod')">Product</button>
            <button onclick="calc('quot')">Quotient</button>
            <button onclick="calc('rem')">Remainder</button>
            <button onclick="calc('pow')">Power</button>
            <button onclick="calc('square')">Square</button>
            <button onclick="calc('sqrt')">Square Root</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function calc(op) {
            var n1 = parseFloat(document.getElementById('num1').value);
            var n2 = parseFloat(document.getElementById('num2').value);
            var res = '';
            switch(op) {
                case 'sum':
                    res = n1 + n2;
                    break;
                case 'diff':
                    res = n1 - n2;
                    break;
                case 'prod':
                    res = n1 * n2;
                    break;
                case 'quot':
                    if (n2 === 0) res = 'Error: Division by zero';
                    else res = n1 / n2;
                    break;
                case 'rem':
                    if (n2 === 0) res = 'Error: Division by zero';
                    else res = n1 % n2;
                    break;
                case 'pow':
                    res = n1 ** n2;
                    break;
                case 'square':
                    res = 'Num1²: ' + (n1*n1) + ', Num2²: ' + (n2*n2);
                    break;
                case 'sqrt':
                    res = '√Num1: ' + (n1>=0 ? Math.sqrt(n1) : 'NaN') + ', √Num2: ' + (n2>=0 ? Math.sqrt(n2) : 'NaN');
                    break;
                default:
                    res = 'Invalid operation';
            }
            document.getElementById('result').textContent = 'Result: ' + res;
        }
    </script>
</body>
</html>
